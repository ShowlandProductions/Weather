<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="public/style.css">
    <!-- Add Font Awesome for weather icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-section">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="getWeatherBtn">Get Weather</button>
            <button id="getWeatherByLocationBtn">Get Weather by Location</button>
        </div>
        <div class="weather-data-container">
            <div id="weatherData" class="weather-data"></div>
            <div class="forecast-container" id="forecastContainer"></div>
        </div>
        <div id="unitToggle">
            <input type="checkbox" id="toggle" />
            <label for="toggle">
                <div class="toggle-slider"></div>
            </label>
            <span>Switch Units</span>
        </div>
    </div>
    <script src="public/script.js"></script>
</body>

</html>
